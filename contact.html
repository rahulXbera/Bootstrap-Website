<div class="container">
  <h2>Contact us</h2>
  <form>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputEmail4">First Name</label>
        <input type="email" class="form-control" id="inputEmail4">
      </div>
      <div class="form-group col-md-6">
        <label for="inputPassword4">Last Name</label>
        <input type="password" class="form-control" id="inputPassword4">
      </div>
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="inputAddress">Present Address</label>
      <input type="text" class="form-control" id="inputAddress" placeholder="35/Sasadhar Sarani,Rohini">
    </div>
    <div class="form-group">
      <label for="inputAddress2">Permanent Address</label>
      <input type="text" class="form-control" id="inputAddress2" placeholder="42/Aranyik Nagar,Belda">
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputCity">City</label>
        <input type="text" class="form-control" id="inputCity">
      </div>
      <div class="form-group col-md-4">
        <label for="inputState">State</label>
        <select id="inputState" class="form-control">
          <option selected>West Bengal</option>
          <option>Uttarpradesh</option>
        </select>
      </div>
      <div class="form-group col-md-2">
        <label for="inputZip">Pin-Code</label>
        <input type="text" class="form-control" id="inputZip">
      </div>
    </div>
    <div class="form-group">
      <label for="exampleFormControlTextarea1">Tell Us About Yourself</label>
      <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
    </div>
    
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  </div>
